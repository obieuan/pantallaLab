<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ========== RESET Y BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #F5F7FA;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: 1024px;
            height: 600px;
            margin: 0 auto;
        }

        /* ========== CONTENEDOR PRINCIPAL ========== */
        .app-container {
            width: 1024px;
            height: 600px;
            display: flex;
            flex-direction: column;
            background: #F5F7FA;
        }

        /* ========== HEADER ========== */
        .app-header {
            background: linear-gradient(135deg, #0923A9 0%, #2546F3 100%);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(9, 35, 169, 0.15);
            border-radius: 0 0 30px 30px;
        }

        .app-header h1 {
            font-size: 26px;
            color: white;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .mesas-layout {
            display: flex;
            gap: 20px;
            height: 100%;
        }

        .mesas-section {
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(9, 35, 169, 0.08);
            transition: all 0.3s ease;
        }

        .mesas-section:hover {
            box-shadow: 0 15px 50px rgba(9, 35, 169, 0.12);
        }

        .mesas-principales {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .mesas-soldadura {
            width: 180px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }

        .section-title {
            background: linear-gradient(135deg, #0923A9 0%, #2546F3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: -0.3px;
        }

        .mesa-row {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        /* ========== TARJETAS DE MESAS ========== */
        .mesa-card {
            width: 130px;
            height: 110px;
            background: linear-gradient(135deg, #0923A9 0%, #2546F3 100%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(9, 35, 169, 0.25);
            position: relative;
            overflow: hidden;
            font-size: 56px;
        }

        /* Efecto de brillo sutil */
        .mesa-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .mesa-card:hover::before {
            left: 100%;
        }

        .mesa-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(9, 35, 169, 0.35);
        }

        .mesa-card:active {
            transform: translateY(-4px) scale(0.98);
            box-shadow: 0 8px 20px rgba(9, 35, 169, 0.3);
        }

        .mesa-card.disponible {
            background: linear-gradient(135deg, #0923A9 0%, #2546F3 100%);
        }

        .mesa-card.ocupado {
            background: linear-gradient(135deg, #DC143C 0%, #FF6B6B 100%);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.25);
        }

        .mesa-card.ocupado:hover {
            box-shadow: 0 15px 40px rgba(220, 20, 60, 0.35);
        }

        .mesa-card.mantenimiento {
            background: linear-gradient(135deg, #FFA500 0%, #FFB84D 100%);
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.25);
        }

        .mesa-card.mantenimiento:hover {
            box-shadow: 0 15px 40px rgba(255, 165, 0, 0.35);
        }

        /* ========== MODALES ========== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(9, 35, 169, 0.4);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 35px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 60px rgba(9, 35, 169, 0.25);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(80px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #0923A9 0%, #2546F3 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .btn-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 28px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }

        .btn-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .btn-close:active {
            transform: scale(0.9) rotate(90deg);
        }

        .modal-body {
            padding: 35px 30px;
        }

        /* ========== TECLADO EN PANTALLA ========== */
        .input-display {
            width: 100%;
            padding: 22px;
            font-size: 32px;
            text-align: center;
            border: 3px solid #E8ECEF;
            border-radius: 20px;
            margin-bottom: 25px;
            background: #F5F7FA;
            font-weight: 600;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .input-display:focus {
            outline: none;
            border-color: #2546F3;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 70, 243, 0.1);
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .keyboard-row {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .key {
            width: 80px;
            height: 70px;
            font-size: 28px;
            font-weight: 600;
            border: none;
            border-radius: 18px;
            background: linear-gradient(135deg, #0923A9 0%, #2546F3 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 20px rgba(9, 35, 169, 0.25);
            font-family: 'Montserrat', sans-serif;
        }

        .key:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(9, 35, 169, 0.35);
        }

        .key:active {
            transform: translateY(-2px) scale(0.95);
            box-shadow: 0 5px 15px rgba(9, 35, 169, 0.3);
        }

        .key-action {
            background: linear-gradient(135deg, #595959 0%, #A6A6A6 100%);
            box-shadow: 0 6px 20px rgba(89, 89, 89, 0.25);
        }

        .key-action:hover {
            box-shadow: 0 10px 30px rgba(89, 89, 89, 0.35);
        }

        .key-submit {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.25);
        }

        .key-submit:hover {
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.35);
        }

        /* ========== BOTONES ========== */
        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 160px;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -0.3px;
        }

        .btn:hover {

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        .btn:active {

        .btn-primary {
            background: linear-gradient(135deg, #0923A9 0%, #2546F3 100%);

        }

        .btn-secondary {
            background: linear-gradient(135deg, #595959 0%, #A6A6A6 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #ef5350 100%);
            color: white;
        }

        .btn-icon {
            font-size: 20px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #E8ECEF, transparent);
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            color: #A6A6A6;
            font-weight: 600;
            font-size: 14px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        #confirm-message {
            font-size: 20px;
            text-align: center;
            color: #030303;
            margin: 25px 0;
            font-weight: 500;
            line-height: 1.6;
        }

        /* ========== QR SCANNER ========== */
        .qr-scanner {
            width: 100%;
            margin-bottom: 25px;
        }

        .camera-frame {
            background: linear-gradient(135deg, #030303 0%, #595959 100%);
            border-radius: 25px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .scan-indicator {
            width: 250px;
            height: 250px;
            border: 4px dashed rgba(76, 175, 80, 0.6);
            border-radius: 25px;
            position: relative;
        }

        .scan-line {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
            position: absolute;
            animation: scanLine 2s ease-in-out infinite;
            box-shadow: 0 0 20px #4CAF50;
        }

        @keyframes scanLine {
            0%, 100% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; }
        }

        .scan-text {
            color: white;
            margin-top: 25px;
            font-size: 16px;
            font-weight: 500;
        }

        /* ========== TOAST ========== */
        .toast {
            position: fixed;
            top: 90px;
            right: 25px;
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(9, 35, 169, 0.2);
            font-size: 15px;
            font-weight: 600;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
            max-width: 400px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            border-left: 5px solid #4CAF50;
            color: #030303;
        }

        .toast.error {
            border-left: 5px solid #f44336;
            color: #030303;
        }

        .toast.info {
            border-left: 5px solid #2546F3;
            color: #030303;
        }

        /* ========== SCROLLBAR PERSONALIZADO ========== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #F5F7FA;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #0923A9 0%, #2546F3 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2546F3 0%, #0923A9 100%);
        }
    </style>
</head>
